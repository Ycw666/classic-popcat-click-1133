<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>
    <style>
        /*容器 box 高度100vh flex排版 垂直 置中*/
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /*容器樣式 背景顏色 #bdaa90*/
        .container {
            background-color: #bdaa90;
        }
        /*標題 box 寬度80% 上方間距 2em*/
        h1 {
            width: 80%;
            margin-top: 2em;
        }
        /*文字 box 寬度100%*/
        p {
            width: 100%;
        }
        /*文字樣式 文字置中 文字白色 大小80px 邊框3px 黑色*/
        .cat-img {
            text-align: center;
            color: white;
            font-size: 80px;
            border: 3px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7d7a9;
        }
        /*文字 div 背景圖片 用 id 設定imgs/p.png 圖片靠下 填滿容器 不重複*/
        #p {
            background-image: url('imgs/p.png');
            background-position: bottom;
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<div class="container">
    <img src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>
</body>
</html>
